<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-20 Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="center" class="card"  style="width: 18rem;">

        <img src="F:\images\T20 world Cup.webp" class="card-img-top" alt="image">

        <h3 class="card-title">Score Tracker</h3>
        <h1 class="card-title"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

        <select name="form-select form-select-lg mb-3"id="playto"  class="dropdown"  aria-label=".form-select-lg example">

            <option selected>No. of Rounds in the GAME</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option> 
        </select>

        <div class="btn-group mt-1">

            <button id="p1Button"  type="button" class="btn btn-danger btn-md" >
                +1 TEAM(1)
            </button>
            <button id="p2Button"  type="button" class="btn btn-info btn-md">
                +1 TEAM(2)
            </button>
            <button id="resetButton"  type="button" class="btn btn-warning btn-md">
                Reset
            </button>

        </div>
    </div>

    <script src="F:\JAVASCRIPT PROJECTS\Score Keeper app\app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
